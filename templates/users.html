{% extends "base.html" %}

{% block title %}Users - MovieMatrix{% endblock %}

{% block content %}
<h1>Registered Users</h1>
<table class="table table-striped mt-4">
    <thead>
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
