{% extends "base.html" %}

{% block title %}Users - MovieMatrix{% endblock %}

{% block content %}
<h1>Users</h1>

{% if users %}
<table class="table table-striped mt-4">
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td class="d-flex gap-2 flex-wrap">
            <a href="{{ url_for('user_movies', user_id=user.id) }}"
               class="btn btn-sm btn-outline-primary">Movies</a>
            <a href="{{ url_for('user_reviews', user_id=user.id) }}"
               class="btn btn-sm btn-outline-secondary">Reviews</a>
            <form method="POST" class="delete-user-form d-inline"
                  action="{{ url_for('delete_user', user_id=user.id) }}">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete User</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p class="mt-3">No users found.</p>
{% endif %}
{% endblock %}
