{% extends "base.html" %}

{% block title %}Add Movie - MovieMatrix{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Add Movie</h1>
    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-outline-secondary">Back to Movies</a>
</div>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="title" class="form-label">Movie Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Release Year (optional)</label>
        <input type="text" class="form-control" id="year" name="year">
    </div>
    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success">Add Movie</button>
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
