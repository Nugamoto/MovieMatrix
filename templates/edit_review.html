{% extends "base.html" %}

{% block title %}Edit Review - MovieMatrix{% endblock %}

{% block content %}
<h1>Edit Review for "{{ movie.title }}"</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="text" class="form-label">Your Review</label>
        <textarea class="form-control" id="text" name="text" rows="4" required>{{ review.text }}</textarea>
    </div>
    <div class="mb-3">
        <label for="user_rating" class="form-label">Rating (0.0 - 10.0)</label>
        <input type="text" class="form-control" id="user_rating" name="user_rating" value="{{ review.user_rating }}"
               required>
    </div>
    <button type="submit" class="btn btn-primary">Update Review</button>
</form>
{% endblock %}
