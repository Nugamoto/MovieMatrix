{% extends "base.html" %}
{% block title %}Add Review - MovieMatrix{% endblock %}

{% block content %}
<h1 class="mb-4">Add Review for “{{ movie.title }}”</h1>

<form method="POST" novalidate>
    <div class="row g-3">
        <div class="col-12">
            <label for="title" class="form-label">Review Title *</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="col-12">
            <label for="text" class="form-label">Review Text *</label>
            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
        </div>

        <div class="col-md-4">
            <label for="user_rating" class="form-label">Your Rating *</label>
            <input type="number" step="0.1" min="0" max="10"
                   class="form-control" id="user_rating" name="user_rating" required>
        </div>
    </div>

    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success">Add Review</button>
        <a href="{{ url_for('movie_reviews', movie_id=movie.id) }}"
           class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
