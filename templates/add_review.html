{% extends "base.html" %}

{% block title %}Add Review - MovieMatrix{% endblock %}

{% block content %}
<h1>Add Review for "{{ movie.title }}"</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="text" class="form-label">Your Review</label>
        <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="user_rating" class="form-label">Rating (0.0 â€“ 10.0)</label>
        <input type="text" class="form-control" id="user_rating" name="user_rating" required>
    </div>
    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success">Submit Review</button>
        <a href="{{ url_for('movie_reviews', movie_id=movie.id, user_id=user.id) }}" class="btn btn-outline-secondary">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
