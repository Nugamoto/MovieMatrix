{% extends "base.html" %}
{% block title %}Edit Movie - MovieMatrix{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Movie</h1>

<form method="POST" novalidate>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title *</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="{{ movie.title }}" required>
        </div>

        <div class="col-md-6">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director"
                   value="{{ movie.director }}">
        </div>

        <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <input type="number" min="1900" max="2100"
                   class="form-control" id="year" name="year" value="{{ movie.year }}">
        </div>

        <div class="col-md-4">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre"
                   value="{{ movie.genre }}">
        </div>

        <div class="col-md-4">
            <label for="imdb_rating" class="form-label">IMDb Rating</label>
            <input type="number" step="0.1" min="0" max="10"
                   class="form-control" id="imdb_rating" name="imdb_rating"
                   value="{{ movie.imdb_rating }}">
        </div>
    </div>

    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('user_movies', user_id=user.id) }}"
           class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
