{% extends "base.html" %}

{% block title %}Update Movie - MovieMatrix{% endblock %}

{% block content %}
<h1>Update "{{ movie.title }}"</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
    </div>
    <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}">
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year" name="year" value="{{ movie.year }}">
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating (0.0 â€“ 10.0)</label>
        <input type="text" class="form-control" id="rating" name="rating" value="{{ movie.rating }}">
    </div>
    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success">Update Movie</button>
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
